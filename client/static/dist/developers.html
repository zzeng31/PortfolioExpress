<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/style.css" />
    <title>PortfolioExpress</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="navbar">
      <a class="logo-container" href="/dist/index.html">
        <img src="/img/logo.png" class="logo" alt="logo" />
      </a>

      <ul class="navbar-list">
        <li>
          <a class="navbar-link" href="/dist/dashboard.html">Dashboard</a>
        </li>
        <li>
          <a class="navbar-link" href="/dist/signup.html">Signup</a>
        </li>
        <li>
          <a class="navbar-link" href="/dist/login.html">Login</a>
        </li>
      </ul>
      <div class="mobile-menu icon">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    </header>
    <main>
      <section class="section-container">
        <p class="developer-title title-primary">Developers</p>
        <p class="developer-title title-tertiary">
          <ion-icon name="logo-web-component" class="icon"></ion-icon>
          <span>Browse and connect with developers</span>
        </p>
        <div class="developers-container">
          <div class="developer box-shadow">
            <img
              src="/img/avatar.png"
              alt="user avatar"
              class="developer-avatar"
            />
            <div class="developer-info">
              <h2 class="developer-name">Senpai</h2>
              <p class="developer-job">
                <ion-icon name="briefcase-outline" class="icon"></ion-icon
                >Developer at Microsoft
              </p>
              <p class="developer-location">
                <ion-icon name="location-outline" class="icon"></ion-icon
                >Seattle, WA
              </p>

              <a href="profile.html" class="btn btn-primary developer-btn"
                >View profile</a
              >
            </div>
            <div class="developer-skill">
              <ul class="developer-skill-list">
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon
                  >HTML
                </li>
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon
                  >Javascript
                </li>
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon>CSS
                </li>
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon
                  >React
                </li>
              </ul>
            </div>
          </div>
          <div class="developer box-shadow">
            <img
              src="/img/avatar.png"
              alt="user avatar"
              class="developer-avatar"
            />
            <div class="developer-info">
              <h2 class="developer-name">Senpai</h2>
              <p class="developer-job">
                <ion-icon name="briefcase-outline" class="icon"></ion-icon
                >Developer at Microsoft
              </p>
              <p class="developer-location">
                <ion-icon name="location-outline" class="icon"></ion-icon
                >Seattle, WA
              </p>

              <a href="profile.html" class="btn btn-primary developer-btn"
                >View profile</a
              >
            </div>
            <div class="developer-skill">
              <ul class="developer-skill-list">
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon
                  >HTML
                </li>
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon
                  >Javascript
                </li>
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon>CSS
                </li>
                <li>
                  <ion-icon name="checkmark-outline" class="icon"></ion-icon
                  >React
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
