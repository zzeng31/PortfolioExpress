<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/style.css" />
    <title>PortfolioExpress</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="background-img">
    <nav class="navbar">
      <a class="logo-container" href="/dist/index.html">
        <img src="/img/logo.png" class="logo" alt="logo" />
      </a>

      <ul class="navbar-list">
        <li>
          <a class="navbar-link" href="/dist/developers.html">Developers</a>
        </li>
        <li>
          <a class="navbar-link" href="/dist/signup.html">Signup</a>
        </li>
        <li>
          <a class="navbar-link" href="/dist/login.html">Login</a>
        </li>
      </ul>
      <div class="mobile-menu icon">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    </nav>
    <main>
      <section class="section-container">
        <div class="landing">
          <div class="landing-text-box">
            <h1 class="landing-title">
              A Place for Building Your Developer Profile
            </h1>
            <p class="landing-intro">
              Create your own custom portfolio, post your thoughts and connect
              with other developers.
            </p>
          </div>
          <div class="landing-btn-box">
            <a href="/dist/login.html" class="btn login-btn btn-light">Login</a>
            <a href="/dist/signup.html" class="btn join-btn btn-primary"
              >Join&rarr;</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
