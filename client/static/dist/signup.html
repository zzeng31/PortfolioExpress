<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/style.css" />
    <title>PortfolioExpress</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="background-img">
    <header class="navbar">
      <a class="logo-container" href="/dist/index.html">
        <img src="/img/logo.png" class="logo" alt="logo" />
      </a>

      <ul class="navbar-list">
        <li>
          <a class="navbar-link" href="developers.html">Developers</a>
        </li>
        <li>
          <a class="navbar-link" href="/dist/signup.html">Signup</a>
        </li>
        <li>
          <a class="navbar-link" href="/dist/login.html">Login</a>
        </li>
      </ul>
      <div class="mobile-menu icon">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    </header>
    <main>
      <section class="section-container">
        <div class="form-container box-shadow">
          <p class="form-title">Create Your Account</p>
          <form class="form">
            <input type="text" class="form-input" placeholder="Name" required />

            <input
              type="email"
              class="form-input"
              placeholder="Email"
              required
            />

            <input
              type="password"
              placeholder="password"
              required
              minlength="6"
              class="form-input"
            />

            <input
              type="password"
              placeholder="Confirm Password"
              required
              minlength="6"
              class="form-input"
            />
            <button class="btn btn-form btn-primary">Sign Up</button>
          </form>
          <p class="form-link-title">
            Already have an acount?
            <a href="login.html" class="form-link">Login</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
